<section class="container-fluid">

  <header>
    <h2>My to-do list</h2>
  </header>

  <form [formGroup]=loginForm novalidate>

    <div class="form-group row">

      <label for="email" class="col-sm-2 col-form-label">Email</label>

      <div class="col-sm-10">
        <input type="email" formControlName="email" name="email" class="form-control" id="email" placeholder="Email">
      </div>

    </div>

    <div class="form-group row">

      <label for="password" class="col-sm-2 col-form-label">Password</label>

      <div class="col-sm-10">
        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
      </div>

    </div>

  </form>

  <footer class="footer">
    <button type="button" class="btn btn-primary float-right" [disabled]="!loginForm.valid" (click)="onFormSend()">
      Login Me In
    </button>
  </footer>

</section>
